<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SIGNUP FORM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <form action="">
    <div class="container">
      <fieldset>
        <legend>Sign up here</legend>
        <p class="context">Please fill in the form to create an account with us</p>
  
        <label for="SName">Surname: </label>
        <input type="text" id="SName" placeholder="Enter your Surname"><br>
  
        <label for="MName">Middlename: </label>
        <input type="text" id="MName" placeholder="Enter your middle name"><br>
  
        <label for="OName">Othername: </label>
        <input type="text" id="OName" placeholder="Enter your other name">
        <br>
  
        <label for="Mail">E-mail: </label>
        <input type="email" id="Mail" placeholder="example@gmail.com"><br>
  
        <label for="UName">Username: </label>
        <input type="text" id="UName" placeholder="Create a username"><br>
  
        <label for="PWord">Password: </label>
        <input type="password" id="PWord" placeholder="Creat a password"><br>
  
        <label for="CPWord">Confirm Password: </label>
        <input type="password" id="CPWord" placeholder="Re-enter your password"><br>
        <button type="submit">Submit</button>
  
      </fieldset>
    </div>
  </form>
</body>
</html>
